<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name='viewport' content='width=device-width'/>
		<title>注册6</title>
		<link rel="stylesheet" href="css/register.css" />
		<link rel="stylesheet" href="http://at.alicdn.com/t/font_673449_u1ls3x3au5pi7ldi.css" />
		<script src="js/rem.js"></script>
	</head>
	<body>
		<!--header start-->
		<header>
			<div class="logo">
				<img src="img/logo5.png"/>
			</div>
			<div class="welcome">
				<div class="english">HUANYINGZHUCE</div>
				<div class="zh-cn">
					<div class="z-left">
						<span></span>
						<span></span>
						<span></span>
					</div>
					<div class="z-center">欢迎注册</div>
					<div class="z-right">
						<span></span>
						<span></span>
						<span></span>
					</div>
				</div>
			</div>
		</header>
		<!--header end-->
		
		<section class="middle">
			<div class="column"></div>
			<div class="content">
				<div class="spot">
					<span></span>
					<span></span>
				</div>
				<div class="phone">
					<div class="p-left"></div>
					<div class="p-right">
						<input type="text" placeholder="18135834403" />
						<em class="t"></em>
						
					</div>
				</div>
				<div class="code">
					<div class="c-left"></div>
					<div class="c-right">
						<input type="text" placeholder="请输入验证码" />
						<p class="info">30s</p>
					</div>
				</div>
				<div class="psd">
					<div class="p-left"></div>
					<div class="p-right">
						<input type="password" placeholder="" value="123456"/>
						<em></em>
					</div>
				</div>
				<div class="confirm bg">
					<i></i>
				</div>
			</div>		
		</section>
		<!--footer start-->
		<footer>
			<div class="footer">
				<i class="iconfont icon-duigou"></i>
				<p>我已阅读并同意《xx外卖相关服务协议》  </p>
			</div>
		</footer>
		<!--footer end-->
	</body>
</html>
