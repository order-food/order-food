<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>个人中心</title>
		<link rel="stylesheet" href="css/personal.css" />
		<link rel="stylesheet" href="http://at.alicdn.com/t/font_673449_bfujrm26na5rk9.css" />
		<script src="js/rem.js"></script>
	</head>
	<body>
		<!--header start-->
		<header>
			<div class="title">个人中心</div>
			<div class="set">
				<i class="iconfont icon-shezhi"></i>
				<i class="iconfont icon-xiaoxi2"></i>
			</div>
			<div class="message clearfix">
				<div class="m-left">
					<div class="imgbox">
						<img src="img/_20180104165707.png" alt="" />
					</div>
				</div>
				<div class="m-right">
					<p class="m-title">新时代是奋斗者的时代</p>
					<p class="m-desc">个人信息 <i class="iconfont icon-dayuhao"></i></p>
				</div>
			</div>
		</header>
		<!--header end-->
		
		<!--钱包信息  开始-->
		<section class="money">
			<ul>
				<li class="wallet">
					<p class="num"><span>0.00</span> 元</p>
					<p class="word">我的钱包</p>
				</li>
				<li class="discount">
					<p class="num"><span>0</span> 个</p>
					<p class="word">优惠</p>
				</li>
				<li class="gold">
					<p class="num"><span>0</span> 个</p>
					<p class="word">金币</p>
				</li>
			</ul>
		</section>
		<!--钱包信息 结束-->
		
		<!--收货地址板块  开始-->
		<section class="addr">
			<ul>
				<li>
					<i class="dizhi"></i>
					<div class="con">
						<span>收货地址</span>
						<i class="iconfont icon-dayuhao"></i>
					</div>
					
				</li>
				<li>
					<i class="shoucang"></i>
					<div class="con">
						<span>我的收藏</span>
						<i class="iconfont icon-dayuhao"></i>
					</div>
					
				</li>
				<li>
					<i class="kefu"></i>
					<div class="con">
						<span>我的客服</span>
						<i class="iconfont icon-dayuhao"></i>
					</div>
					
				</li>
			</ul>
		</section>
		<!--收货地址板块  结束-->
		
		<!--足迹板块  开始-->
		<section class="footprint addr">
			<ul>
				<li>
					<i class="zuji"></i>
					<div class="con">
						<span>我的足迹</span>
						<i class="iconfont icon-dayuhao"></i>
					</div>					
				</li>
				<li>
					<i class="jinbi"></i>
					<div class="con">
						<span>我的金币</span>
						<i class="iconfont icon-dayuhao"></i>
					</div>					
				</li>
				<li>
					<i class="tuijian"></i>
					<div class="con">
						<span>推荐有礼</span>
						<i class="iconfont icon-dayuhao"></i>
					</div>					
				</li>
				<li>
					<i class="bangzhu"></i>
					<div class="con">
						<span>帮助与反馈</span>
						<i class="iconfont icon-dayuhao"></i>
					</div>					
				</li>
				
			</ul>
		</section>
		<!--足迹板块 结束-->
	
		<!--footer start-->
		<footer>
			<div class="foot">
				<div class="foot_son">
					<a href="#">
						<i class="iconfont icon-home"></i>
						<h1>首页</h1>
					</a>
				</div>
				<div class="foot_son">
					<a href="#">
						<i class="iconfont icon-faxian"></i>
						<h1>发现</h1>
					</a>
				</div>
				<div class="foot_son">
					<a href="#" >
						<i class="iconfont icon-dingdan"></i>
						<h1>订单</h1>
					</a>
				</div>
				<div class="foot_son">
					<a href="#" class="on">
						<i class="iconfont icon-ziyuan"></i>
						<h1>我的</h1>
					</a>
				</div>
			</div>
		</footer>
	<!-- footer  end -->
	</body>
</html>
