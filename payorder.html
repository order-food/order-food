<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>支付订单详情</title>
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="css/payorder.css">
	<link rel="stylesheet" href="http://at.alicdn.com/t/font_673449_o0qwfl7dffzgp66r.css">
	<script src="js/rem.js"></script>
</head>
<body>
<!-- header 开始 -->
	<header>
		<a href=""><i class="iconfont icon-fanhui"></i></a>
	</header>
<!-- header 结束 -->
<!-- address 开始 -->
	<section class="address">
		<div class="address_top">
			<span>订单配送至</span><span class="addressInfo">公司</span>
		</div>
		<p class="x_address">学府街122号凯通大厦 5层</p>
		<div class="userInfo">
			<span class="userName">李一</span><span class="tel">13333333333</span>
		</div>
		<!-- orderInfo 开始-->
			<section class="orderInfo">
				<div class="order_top">
					<div class="order_top_t">
						<div class="order_time">
							<span class="order_time_title">送达时间</span>
							<span class="order_will_time">尽快送达 (12: 10分送达)</span>
						</div>
						<h4>准时送达服务: 超时10分钟享赔付</h4>
					</div>
					<div class="order_top_b">
						<span class="payfun">支付方式</span>
						<a href="" class="payfun1">支付方式<i class="iconfont icon-dayuhao"></i></a>
					</div>
				</div>
				<div class="order_center">
					<ul>
						<li>大盘鸡 (单人份)</li>
						<li>
							<img src="img/dapanji1.png" alt="">
							<h2>大盘鸡 (单人份)</h2>
							<span><i class="iconfont icon-jian"></i><em>3</em></span>
							<h3>￥36.00</h3>
						</li>
						<li><span>红包</span><a href="">无可用红包<i class="iconfont icon-dayuhao"></i></a></li>
						<li><span>小计</span><span>￥36.00</span></li>
					</ul>
				</div>
				<div class="order_bottom">
					<ul>
						<li>
							<span>订餐备注</span><a href="">口味、偏好<i class="iconfont icon-dayuhao"></i></a>
						</li>
						<li>
							<span>餐具份数</span><a href="">未选择<i class="iconfont icon-dayuhao"></i></a>
						</li>
					</ul>
				</div>
			</section>
		<!-- orderInfo 结束-->
	</section>
<!-- address 结束 -->

<!-- footer 开始 -->
	<footer>
			<div class="mon_info">
				<h2>￥36.00</h2>
			</div>
			<div class="go"><a href="">确认付款</a></div>
	</footer>
<!-- footer 结束 -->	
</body>
</html>
